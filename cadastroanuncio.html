<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro anuncio css.txt" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Anúncios</h1>
        <p id="subtitulo">Insira as Informações</p>
        <br>
    </div>


    <form>
        <fieldset class="group">
            <div class="campo">
                <label for="nome do anuncio"><strong>Nome do Anúncio:</label>
                <input type="text" name="Nome do anuncio " id="Nome do anuncio" required>
                <br>
                <br>
            </div>

            <div class="campo">
                <label for="cliente"><strong>Cliente:</label>
                <input type="text" name="cliente" id="cliente" required>
                <br>
                <br>

            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <br>

            </div>

            <div class="campo">
                <label for="data de inicio">Data de Inicio:</label>
                <input type="num" name="data de inicio" id="data" required>
            </div>
            <br>
            <br>
            <div class="campo">
                <label for="data de término"><strong>Data de Término:</label>
                <input type="num" name="data de término" id="data" required>
            </div>
            <br>
            <br>
            <div class="campo">
                <label for="investimento"><strong>Investimento R$:</label>
                <input type="num" name="investimento" id="investimento" required>
                <br>
                <br>

            </div>
        </fieldset>

    </form>
    <br>
    <button class="botão">Cadastrar</button>

</body>

</html>
<div class="campo">

    <h1 id="titulo">Relatório do Anúncio </h1>

</div>

<form>

            <br>
            <br>

        </div>
        <div class="campo">
            <label for="quantidade máxima de cliques">Quantidade máxima de Cliques: </label>
            <input type="num" name="quantidade máxima de cliques" id="quantidade máxima de cliques">
            <br>
            <br>

        </div>
        <div class="campo">
            <label for="quantidade máxima de compartilhamentos">Quantidade máxima de Compartilhamentos: </label>
            <input type="num" name="quantidade máxima de compartilhamentos" id="quantidade máxima de compartilhamentos">

            <br>

</form>
